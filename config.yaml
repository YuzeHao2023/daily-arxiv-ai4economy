base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "YuzeHao2023"
repo_name: "daily-arxiv-ai4economy"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/ai4economy-arxiv-daily.json'
json_gitpage_path: './docs/ai4economy-arxiv-daily-web.json'
json_wechat_path: './docs/ai4economy-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Econ-LLMs & Financial NLP":
        filters: ["FinLLM", "EconLLM", "Financial NLP", "EconNLP", "Financial Report Analysis", "Earnings Call Analysis", "Economic News Sentiment", "Policy Document Parsing", "Economic Indicator Extraction", "Event Extraction"]

    "Causal Inference & Policy Evaluation":
        filters: ["Causal Inference", "Policy Impact Evaluation", "Counterfactual Analysis", "Heterogeneous Treatment Effects", "Causal Discovery", "Synthetic Control", "Instrumental Variables", "Difference-in-Differences", "Regulatory Policy Effect"]

    "Quantitative Finance & Asset Pricing":
        filters: ["Quantitative Finance", "Algorithmic Trading", "Asset Pricing Modeling", "Portfolio Optimization", "Volatility Forecasting", "Market Microstructure", "Order Book Modeling", "Risk Management", "Market Anomaly Detection"]

    "Macroeconomics & Global Forecasting":
        filters: ["Macroeconomic Forecasting", "GDP Nowcasting", "Inflation Prediction", "Time Series Analysis", "DSGE", "Economic Cycle Identification", "Exchange Rate Forecasting", "Trade Flow Prediction", "Global Value Chain Analysis"]

    "Economic Agents, Game Theory & MARL":
        filters: ["Multi-Agent Reinforcement Learning", "MARL", "Mechanism Design", "Algorithmic Game Theory", "Agent-Based Modeling", "ABM", "Equilibrium Computation", "Auction Theory", "Strategic Interaction", "Behavioral Experiment Simulation"]

    "Industrial, Labor & Supply Chain":
        filters: ["Supply Chain Optimization", "Industrial Output Forecasting", "Labor Economics", "Income Inequality", "Urban Economics", "Logistics Demand Forecasting", "Production Function Estimation", "Spatial Economics"]

    "Sustainable Economy & Green Finance":
        filters: ["Green Finance", "ESG Rating Prediction", "Carbon Emission Trading", "Sustainable Development Goal", "SDG", "Climate Policy Economic", "Green Bond Pricing", "Circular Economy Modeling"]

    "Crypto-Economics & FinTech Innovation":
        filters: ["DeFi", "Decentralized Finance", "Blockchain Economics", "Cryptocurrency Market", "Smart Contracts", "Credit Scoring", "Fraud Detection", "AML", "Digital Currency"]

    "Economic Foundation Models & Generative AI":
        filters: ["Economic Foundation Models", "Synthetic Data Generation", "Economic Simulators", "Generative AI for Economics", "Diffusion Models for Financial Data", "Self-Supervised Learning for Economic Data", "Cross-Modal Economic Learning"]

    "Behavioral Economics & Consumer Analysis":
        filters: ["Consumer Behavior Prediction", "Purchasing Decision Modeling", "Behavioral Bias Detection", "Social Preference Analysis", "User Preference Mining", "Market Segmentation"]
